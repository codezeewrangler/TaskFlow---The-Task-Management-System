# Render Blueprint - TaskFlow Deployment Configuration
# See: https://render.com/docs/blueprint-spec

services:
  # Web service - Java/Tomcat application
  - type: web
    name: taskflow
    runtime: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
    # Auto-deploy on push to main branch
    branch: main
    # Uncomment if you have a specific repo URL
    # repo: https://github.com/yourusername/taskmanager.git

databases:
  # PostgreSQL database
  - name: taskflow-db
    plan: free
    databaseName: taskflow
    user: taskflow
